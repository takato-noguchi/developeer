    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

  <body>
    
<div class="col-lg-8 mx-auto p-3 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <!-- プロジェクト名を表示 -->
      <span class="fs-4">{{project.title}}</span>
  </header>

  <main>
    <!-- 開発内容の表示 -->
    <h3>開発内容：{{project.subtitle}}</h3>
    <h3>技術スタック：{{project.language_category}}</h3>
    <p class="fs-5 col-md-8 dev-flow">開発にあたっての説明文が入ります。投稿者とチャットします</p>

    <div class="mb-5">
      <a href="room/" class="btn btn-primary btn-lg px-4">開発に参加する</a>
    </div>

    <hr class="col-3 col-md-2 mb-5">

    <div class="row g-5">
      <div class="col-md-6">
        <ul class="icon-list">
          <p>グループチャット</p>
          <a href="http://localhost:8000/project/" rel="noopener" class="back-project">«プロジェクト一覧に戻る</a>
        </ul>
      </div>
    </div>
  </main>
</div>


    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      
  </body>
