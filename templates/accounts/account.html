<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Developeer - チーム開発のマッチングサービス</title>
    <!-- icon image -->
    <link rel="shortcut icon" href="https://i.gyazo.com/bd55ec8e0518e1c2b21d514cb9ca6d76.jpg">
    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/features/">
    <!-- Bootstrap core CSS -->
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<body>
 
<div class="container px-4 py-5" id="hanging-icons">
    <h2 class="pb-2 border-bottom">{{user.username}}</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      <div class="col d-flex align-items-start">
        <div>
          <h3>アカウントの削除</h3>
          <p>以下のボタンからアカウントの削除をすることができます。</p>
          <a href="{%url 'app:accountDelete' user.pk %}" class="btn btn-danger">
              削除する
          </a>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <div>
          <h3>お問い合わせ</h3>
          <p>サービスに関して、ご不明点などがございましたら、以下のフォームからご記入ください。</p>
          <a href="https://forms.gle/M4STM1SuK35xeL5L8" class="btn btn-primary">
              記入する
          </a>
        </div>
      </div>
    </div>
    <a href="{% url 'app:top'%}" class="btn btn-secondary btn-sm">戻る</a>
  </div>
</body>
</html>
