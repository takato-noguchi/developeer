{% load static %}
<head>
    <title>Developeer - チーム開発のマッチングサービス</title>
    <link rel="shortcut icon" href="https://i.gyazo.com/bd55ec8e0518e1c2b21d514cb9ca6d76.jpg">
    <link rel="stylesheet" href="{% static 'css/sign_form.css' %}">
</head>
<form class="form-wrapper" method="POST" action="">
<h1>新規登録</h1>
{% csrf_token%}
<div class="form-item">
    {{form.as_p}}
</div>
<div class="button-panel">
    <input class="btn-signup" type="submit" value="アカウントを作成する" />
</div>
<div class="form-footer">
    <p><a href="{% url 'app:login' %}">ログインの方はこちらから</a></p>
</div>
</form>
