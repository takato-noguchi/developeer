<link rel="stylesheet" href="/static/css/sign_form.css">
<div class="form-wrapper">
    <h1>ログイン</h1>
    <form action="" method="POST">
      <div calss="form-item">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-item">
            {{ field.label }}
            <br>
            {{ field }}
            <br>
        </div>
            {{ field.error }}
        {% endfor %}
        <br>
      </div>
      <div class="button-panel">
        <button class="btn-login" type="submit">ログインする</button>
      </div>
    </form>
    <div class="form-footer">
        <p><a href="{% url 'signup' %}">新規登録はこちらから</a></p>
        <p><a href="{% url 'login' %}">パスワードを忘れた方</a></p>
    </div>
</div>
