{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <title>Developeer - チーム開発のマッチングサービス</title>
    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/starter-template/">
    <!-- Bootstrap core CSS -->
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/detail_page.css' %}">
    <link rel="shortcut icon" href="https://i.gyazo.com/bd55ec8e0518e1c2b21d514cb9ca6d76.jpg">
  </head>
<body>
  <div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <span class="fs-4">{{ course.title }}</span>
    </header>

    <main>
      <p class="fs-5 col-md-8">{{ course.description }}</p>
      <div class="mb-5">
        <a href="{{ course.content }}" class="btn btn-primary" target="_blank" rel="noopener noreferrer">学習する</a>
      </div>
      <hr class="col-3 col-md-2 mb-5">
      <a href="{% url 'courselist'%}" class="btn btn-secondary btn-sm">コース一覧へ</a>
    </main>

    <footer class="pt-5 my-5 text-muted border-top">
      Created by the developeer team &middot; &copy; 2022
    </footer>
  </div>
</body>
</html>
