{% extends 'base.html' %}
{% block main %}
<main>
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">コース一覧</h1>
      <p class="lead text-muted">開発経験をつみたい言語・フレームワーク・ツールの教材を学習することができます。教材を学習してチーム開発に参加することが力になります。</p>
    </div>
  </div>
</section>

<div class="album py-5 bg-light">
  <div class="container">
    <!-- Djagno テンプレートを使用する -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
        <div class="card shadow-sm">

          {% for item in object_list %}
          <img src= {{ item.img }} class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/>
          <div class="card-body">
            <p class="card-text">{{ item.title }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group" role="group" aria-label="Basic example">
                  <a href="{% url 'course' item.pk %}">
                    <button type="button" class="btn btn-primary">
                      詳しく見る
                      </button>
                  </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="col">
        <div class="card shadow-sm">
          <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Coming Soon...</text></svg>
          <div class="card-body">
            <p class="card-text">Ruby on Railsの教材を出す予定です。要望が合った場合、教材内容は変わる場合があります。</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <a href=''>
                    <button type="button" class="btn btn-primary">
                      詳しく見る
                      </button>
                  </a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
{% endblock main %}
